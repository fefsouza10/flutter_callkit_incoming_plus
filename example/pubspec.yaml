    sdk: flutter

  flutter_callkit_incoming:
    path: ../

  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6
  http: ^1.4.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/test.png
